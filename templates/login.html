<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0E1117;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #262730;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .btn-auth0 {
            background-color: #EB5424;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-auth0:hover {
            background-color: #c7451c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card text-center">
        <div class="mb-5">
            <i class="fas fa-seedling fa-4x text-success mb-3"></i>
            <h2 class="text-light fw-bold">AgroFinance</h2>
            <p class="text-secondary">Plataforma de Gestión</p>
        </div>

        <p class="text-light mb-4">Inicia sesión con tu cuenta segura para acceder al dashboard.</p>

        <a href="{{ url_for('login') }}" class="btn btn-auth0 w-100 py-3 mb-3">
            <i class="fas fa-shield-alt me-2"></i> Ingresar con Auth0
        </a>

        <div class="mt-3">
            <small class="text-muted">Protegido por Auth0 &copy;</small>
        </div>
    </div>
</body>

</html>
