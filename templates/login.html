<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0E1117;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #262730;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-control {
            background-color: #0E1117;
            border: 1px solid #444;
            color: #FAFAFA;
        }

        .form-control:focus {
            background-color: #0E1117;
            border-color: #00FF00;
            color: #FAFAFA;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }

        .btn-login {
            background-color: #00FF00;
            color: #000;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            background-color: #00cc00;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-seedling fa-3x text-success mb-3"></i>
            <h3 class="text-light">AgroFinance</h3>
            <p class="text-secondary">Acceso Seguro</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger py-2 text-center" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i
                            class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-light">Contrase√±a</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100 py-2">Ingresar</button>
        </form>
    </div>
</body>

</html>
